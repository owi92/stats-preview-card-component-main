<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- css-styles -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main class="card">
      <div class="card__img-container">
        <img
          class="card__img card__img-mobile"
          src="images/image-header-mobile.jpg"
          alt="happy people with laptops"
        />
        <img
          class="card__img card__img-desktop"
          src="images/image-header-desktop.jpg"
          alt="happy people with laptops"
        />

        <div class="card__img-overlay"></div>
      </div>

      <div class="card__padding">
        <h1 class="card__heading">
          Get
          <span>insights</span>
          that help your business grow.
        </h1>

        <p class="card__description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <section class="card__stats">
          <div>
            <p class="card__stats-heading">10k+</p>
            <p class="card__stats-item">companies</p>
          </div>
          <div class="card__stats-item--middle">
            <p class="card__stats-heading">314</p>
            <p class="card__stats-item">templates</p>
          </div>
          <div>
            <p class="card__stats-heading">12M+</p>
            <p class="card__stats-item">queries</p>
          </div>
        </section>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="#">Ole</a>
      .
    </footer>
  </body>
</html>
